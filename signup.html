    <meta property="og:title" content="">

    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- css for index login css -->
    <link rel="stylesheet" href="css/signup.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <!-- css bootstraps -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- font awesome from bootstraps -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- css from the original login -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css'>
</head>

<body>
    <!-- Add your site or application content here -->

    <div class="split-screen">
        <div class="left-screen">
            <!-- disini harusnya bagian section nya di DIV -->
            <!-- Kalau ada masalah berarti di bagian ini -->
            <div class="copy">
                <h1> Welcome to Supi</h1>
                <p> Harga Pipanya anjlok gan </p>
            </div>
        </div>

        <div class="right-screen">
            <form>
                <!-- disini harusnya bagian section nya di DIV -->
                <!-- Kalau ada masalah berarti di bagian ini -->
                <div class="copy">
                    <h2> Sign Up</h2>


                    <div class="input-container name">
                        <label for="fname"> Name </label>
                        <input id="fname" name="fname" type="text" placeholder="Masukkan Nama Lengkap">
                    </div>

                    <div class="input-container email">
                        <!-- usemail = User Email -->
                        <label for="uemail"> Email </label>
                        <input id="uemail" name="uemail" type="email" placeholder="Masukkan Email">
                    </div>

                    <div class="input-container password">
                        <!-- upass = user password -->
                        <label for="upass"> Password </label>
                        <input id="upass" name="upass" type="password" placeholder="Masukkan Password">
                        <!-- Icon Eyes -->
                        <i class="far fa-eye-slash"></i>
                    </div>

                    <!-- Checkbox -->
                    <div class="input-container cta">
                        <label class="checkbox-container">
                          <input type="checkbox">
                          <span class="checkmark">  </span>
                          By Continuing you agree to accept our <a href="#"> Privacy Policy </a> &amp; <a href="#">Terms of Services</a>
                          
                        </label>
                    </div>

                    <!-- Button Sign Up -->

                    <button class="signup-btn" type="submit">
                      Sign Up
                    </button>

                    <div class="login-container">
                        <!-- Link sama yang login -->
                        <p> Already have an account?
                            <a href="#">
                                <strong> Login </strong>
                            </a>
                        </p>

                    </div>

                    <!-- <div class="copy legal">
                        <p>
                            <span class="small"> By Continuing you agree to accept our 
                            <a href="#"> Privacy Policy </a> &amp; <a href="#">Terms of Services</a> 
                            </span>

                        </p>
                    </div> -->
                </div>
            </form>
        </div>
    </div>





    <!-- JS For SignUp -->
    <script src="#"></script>

    <!-- Boilerplate Stuff -->
    <!-- <p>Hello world! This is HTML5 Boilerplate.</p> -->
    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <!-- JS From Bootstraps 4 -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->

        window.ga = function() {
            ga.q.push(arguments)
        };
        ga.q = [];
        ga.l = +new Date;
        ga('create', 'UA-XXXXX-Y', 'auto');
        ga('set', 'anonymizeIp', true);

        ga('send', 'pageview')
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>


</html>
