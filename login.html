<body>
    <!-- Add your site or application content here -->
    <div class="split-screen">
        <div class="left-screen">
            <form>
                <div class="copy">
                    <h2> Login </h1>

                        <div class="sign-container">
                            <!-- Link sama yang login -->
                            <p> Still don't have an account?
                                <a href="#">
                                    <strong> Sign Up </strong>
                                </a>
                            </p>

                        </div>

                        <div class="input-container email">
                            <!-- usemail = User Email -->
                            <label for="uemail"> Email </label>
                            <input id="uemail" name="uemail" type="email" placeholder="Masukkan Email">
                        </div>

                        <div class="input-container password">
                            <!-- upass = user password -->
                            <label for="upass"> Password </label>
                            <input id="upass" name="upass" type="password" placeholder="Masukkan Password">
                            <!-- Icon Eyes -->
                            <i class="far fa-eye-slash"></i>
                        </div>

                        <button class="login-btn" type="submit">
                            Login
                        </button>
                </div>
            </form>

        </div>

        <div class="right-screen">
            <div class="copy">
                <h1> Welcome to Supi </h1>
                <p> Perpipaan dengan SuPi Cepat dan Dalam </p>
            </div>
        </div>

    </div>
