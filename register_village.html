    <div class="main-form">
        <!-- regist = section signup -->
        <section id="registration">
            <div class="container">
                <div class="regist-content">
                    <div class="regist-form">
                        <h2 class="form-title"> Daftar </h2>
                        <form method="POST" class="register-form" id="register-form">
                            <!-- kalau berhasil nanti ubah ajah bagian ini -->

                            <div class="form-group">
                                <!-- masukkin icon dari bootstrap atau dari template -->
                                <label for="name"><i></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name">
                            </div>

                            <div class="form-group">
                                <!-- masukkin icon dari bootstrap atau dari template -->
                                <label for="email"><i></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email">
                            </div>

                            <div class="form-group">
                                <label for="pass"><i></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password" />
                            </div>

                            <div class="form-group">
                                <label for="re-pass"> <i></i> </label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password">
                            </div>

                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>

                            <div class="form-group form-button">
                                <input type="submit" name="regist" id="regist" class="form-regist" value="Daftar" />
                            </div>
                        </form>
                    </div>
                    <div class="regist-img">
                        <figure><img src="img/signup-image.jpg" alt="fish register"></figure>
                        <a href="#" class="regist-image-link">I am already register</a>
                    </div>
                </div>
            </div>

        </section>

    </div>
